<div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">{{domain.label}}</h3>
    </div>
    <div class="box-header">
      <section class="col-md-6">
        <label>Exception Type</label>
        <select class="form-control ng-pristine ng-valid ng-valid-required" >
          <option >BusinessException</option>
          <option >IllegalArgumentException</option>
          <option >JsonParseException</option>
          <option >UnrecognizedPropertyException</option>
        </select>
      </section>
 
    </div>
  </div>
  <div class="box-body">
    <label class="badge">
      {{ 'STATISTICS.BASIC_DOMAIN_LABEL' | translate}} {{ domain.label }}
    </label>
    <div class="chart-cursor">
      <nvd3 options='graphOptions' data='graphDatas'>
      </nvd3>
    </div>
  </div>
